<ion-header modal-white>

  <ion-navbar>
    <ion-title text-centers>Assign Jobs</ion-title><ion-buttons end>
    <button btn-grid  (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-row>

<ion-col col-12>
 
	<ion-item p-lr-0>
     <ion-label floating fnt-light fnt-regular>Employees</ion-label>
    <ion-select cancelText="Cancel" okText="Okay!" [(ngModel)]="employeeId">
      <ion-option value="{{employee.toId}}" *ngFor="let employee of employees">{{employee.employee_name}}</ion-option>
    </ion-select>
  </ion-item>
 <div padding p-b-0 p-lr-0>
    <button ion-button color="darkblue" block  fnt-regular (click)="submitResult(employeeId)">Assign</button>
  </div>

 </ion-col>
  </ion-row>
</ion-content>
