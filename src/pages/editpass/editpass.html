<ion-header modal-white>
  <ion-navbar>
    <ion-title>Edit Password Details</ion-title>
    <ion-buttons end>
    <button btn-grid  (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-row>
<ion-col no-padding  col-12 *ngIf="filetype_error == '1'">
  <p error-file>Only txt,docx,xls,xlsx,zip,doc,odt,png,jpg,jpeg,gif,pdf,csv files are allowed.<button  small (click)="closeError()" ion-button><ion-icon name="close"></ion-icon></button></p>
</ion-col>
<ion-col  no-padding   col-12 *ngIf="filesize_error == '1'">
  <p error-file>File size exceeded.please upload files upto 500 MB.<button small type="button" (click)="closeErrorS()" ion-button><ion-icon name="close"></ion-icon></button></p>
</ion-col>
<ion-col col-12>
 <ion-item p-lr-0>
    <!-- <ion-label floating fnt-regular >Upload Logo</ion-label> -->
    <!-- <ion-input type="file" ></ion-input> -->
    
 <img alt="image"  width="100px"  height="100px" class="rounded-circle" src="assets/img/m7.png"  *ngIf="!data.logo">
 <img alt="image" width="100px"  height="100px"  class="rounded-circle" src="{{API_ENDPOINT_URL}}images/{{data.logo}}" *ngIf="!imageData && data.logo">
 <img alt="image" width="100px"  height="100px"  class="rounded-circle" src="{{imageData}}" 
     *ngIf="imageData">



 <ion-buttons>
    <button ion-button icon-left (click)="presentActionSheet()" *ngIf="isBrowser == 'false'">
    <ion-icon name="camera"></ion-icon>
    Select Image
    </button>

    <input type="file" ng2FileSelect [uploader]="uploader"  *ngIf="isBrowser =='true' " [(ngModel)]="image">
</ion-buttons>

  </ion-item>

  <ion-item p-lr-0>
    <ion-label floating fnt-regular> Name</ion-label>
    <ion-input type="text" [(ngModel)]="data.name"></ion-input>
  </ion-item>

  <ion-item p-lr-0>
    <ion-label floating fnt-light fnt-regular>User Name / Email</ion-label>
    <ion-input type="email" [(ngModel)]="data.username"></ion-input>
  </ion-item>
   
  <ion-item p-lr-0>
<ion-label floating fnt-light fnt-regular>Password</ion-label>
    <ion-input type="password" clearOnEdit="false" [(ngModel)]="data.password"></ion-input>
</ion-item>

	<ion-item p-lr-0>
    <ion-label floating fnt-light fnt-regular>Select Level</ion-label>
    <ion-select  cancelText="Cancel" okText="Okay!" [(ngModel)]="data.passwordlevel">
      <ion-option value="1" selected="true">Level 1</ion-option>
      <ion-option value="2">Level 2</ion-option>
      <ion-option value="3">Level 3</ion-option>
      <ion-option value="4">Level 4</ion-option>
     
    </ion-select>
  </ion-item>
 <div padding p-b-0 p-lr-0>
    <button ion-button color="darkblue" block  fnt-regular (click)="uploadImage()">Update</button>
  </div>

 </ion-col>
  </ion-row>
</ion-content>
