<ion-header>
<h2 class="alert-title">Trades</h2>
</ion-header>
<ion-content padding>
<ion-row col-12>
<ion-col col-12>
<ion-item *ngIf="trades == ''">
	<h5>No trades</h5>
</ion-item>
<ion-list radio-group [(ngModel)]="selected_trade">
	<ion-item *ngFor="let trade of trades ">
	    <ion-label><i class="{{trade.trade_icon}}"></i> {{trade.trade_name}}</ion-label>
	    <ion-radio [checked]="selected_trade == trade._id" item-left value="{{trade._id}}" ></ion-radio>
	</ion-item>
</ion-list>
</ion-col>
</ion-row>
</ion-content>
<ion-footer>
	<ion-row col-12>
	<ion-col col-6>
		<button full (click)="close()" ion-button>CANCEL</button>
	</ion-col>

	<ion-col col-6>
		<button full ion-button (click)="submit(selected_trade)">OK</button>
	</ion-col>
</ion-row>
</ion-footer>
